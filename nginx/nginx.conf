events {
    worker_connections 1024;
}

http {
    upstream app {
        server app:3000;
    }

    # HTTP server
    server {
        listen 80;
        server_name muse3dstudio.com www.muse3dstudio.com localhost;
        
        location / {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # HTTPS server (if SSL certificates exist)
    server {
        listen 443 ssl;
        server_name muse3dstudio.com www.muse3dstudio.com;

        ssl_certificate /etc/letsencrypt/live/muse3dstudio.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/muse3dstudio.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
} 