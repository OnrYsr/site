  <!-- Kalp şekli kalıp -->
  <path d="M 300 450 C 300 430, 280 430, 280 450 C 280 430, 260 430, 260 450 C 260 470, 280 490, 300 510 C 320 490, 340 470, 340 450 C 340 430, 320 430, 320 450 C 320 430, 300 430, 300 450 Z" 
        fill="#e91e63" stroke="#ad1457" stroke-width="2" />
  
  <!-- Çiçek şekli kalıp -->
  <circle cx="500" cy="450" r="15" fill="#9c27b0" />
  <circle cx="485" cy="435" r="12" fill="#9c27b0" />
  <circle cx="515" cy="435" r="12" fill="#9c27b0" />
  <circle cx="485" cy="465" r="12" fill="#9c27b0" />
  <circle cx="515" cy="465" r="12" fill="#9c27b0" />
  
  <!-- Düğme şekli kalıp -->
  <circle cx="400" cy="550" r="25" fill="#2196f3" stroke="#0d47a1" stroke-width="2" />
  <circle cx="400" cy="540" r="8" fill="none" stroke="#0d47a1" stroke-width="1" />
  <circle cx="400" cy="560" r="8" fill="none" stroke="#0d47a1" stroke-width="1" />
  
  <!-- Dekoratif çerçeve -->
  <rect x="150" y="250" width="500" height="400" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="3" rx="15" />
  
  <text x="400" y="700" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#8d4004" text-anchor="middle">
