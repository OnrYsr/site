  </defs>
  <rect width="800" height="800" fill="url(#bg4)" />
  
  <!-- Ana kalıp -->
  <ellipse cx="400" cy="500" rx="120" ry="100" fill="url(#mold)" stroke="#757575" stroke-width="3" />
  
  <!-- Yıldız şekli kalıp -->
  <path d="M 400 350 L 415 385 L 450 385 L 422 407 L 435 442 L 400 420 L 365 442 L 378 407 L 350 385 L 385 385 Z" 
